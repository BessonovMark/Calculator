<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
          <div class="numbers">
            <div onclick="currenter(7)">7</div>
            <div onclick="currenter(8)">8</div>
            <div onclick="currenter(9)">9</div>
            <div onclick="operator(addition)">+</div>
          </div>
          <div class="numbers">
            <div onclick="currenter(4)">4</div>
            <div onclick="currenter(5)">5</div>
            <div onclick="currenter(6)">6</div>
            <div onclick="operator(subtract)">-</div>
          </div>
          <div class="numbers">
            <div onclick="currenter(1)">1</div>
            <div onclick="currenter(2)">2</div>
            <div onclick="currenter(3)">3</div>
            <div onclick="operator(multiply)">*</div>
          </div>
          <div class="numbers">
            <div id="clear" onclick="clearCalc()">C</div>
            <div onclick="currenter(0)">0</div>
	          <div class="equal" id="result" onclick="calculation()">=</div>
            <div onclick="operator(divide)">/</div>
          </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
